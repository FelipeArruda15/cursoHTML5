<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Menu/Menuitem</title>
	<meta charset="utf-8">
	<style>
	.element0{width:300px; height:300px; background-color:#ccc;}
	</style>
</head>

<body>
<div class="element0" contextmenu="meu-menu"> </div>

<menu type="context" id="meu-menu">
	<menuitem>Atualizar</menuitem>
	<menu label="Siga-nos">
	<menuitem>Facebook</menuitem>
	<menuitem>Google</menuitem>
	</menu>
</menu>

</body>

</html>
