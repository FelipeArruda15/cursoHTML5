<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Listas</title>
	<meta charset="utf-8">
</head>

<body>
<h1>Listas</h1>

<h2>Lista não ordenada</h2>
<ul>
	<li>Ventilador</li>
	<li>Mochila</li>
	<li>Televisao
		<ol>
		<li>LCD</li>
		<li>LED</li>
		</ol>
	</li>
</ul>

<h2>Lista ordenada</h2>
<ol type="i">
	<li>Ventilador</li>
	<li>Mochila</li>
	<li>Televisao</li>
</ol>

<h2>Lista de Descrição</h2>
<dl>
	<dt>Ventilador</dt>
	<dd>Faz vento</dd>
	<dt>Caixa</dt>
	<dd>Guardar objetos</dd>
	<dt>Televisão</dt>
	<dd>TV</dd>
</dl>
</body>

</html>
