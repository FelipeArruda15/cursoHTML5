<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Primeiro Formulario</title>
	<meta charset="utf-8">
</head>

<body>

<form action="cadastro.php" method="POST">

<fieldset>
<legend>Informações Pessoais</legend>

Nome:<br>
<input type="text" name="nome" required autofocus maxlength="3"><br> <!--Required tornando o campo obrigatorio -->
Senha:<br>
<input type="password" name="senha"><br>
Email:<br>
<input type="email" name="email" autocomplete="on" placeholder="seuemail@gmail.com" required><br>
</fieldset>

Imagem:<br><br>
<input type="file" name="imagem"><br><br>

<input type="hidden" name="id"><br><br>

URL><br>
<input type="url" name="site"><br><br>

Search:<br>
<input type="search" name="pesquisa"><br>

Telefone:<br>
<input type="tel" name="Telefone"><br>

Time:<br>
<input type="radio" name="time" value="Coritiba" checked>Coritiba<br>
<input type="radio" name="time" value="Flamengo">Flamengo<br>
<input type="radio" name="time" value="Santos">Santos<br>

Cores:<br>
<input type="checkbox" name="cores" value="Verde" checked>Verde<br>
<input type="checkbox" name="cores" value="Vermelho">Vermelho<br>
<input type="checkbox" name="cores" value="Preto">Preto<br>

Quantidade:<br>
<input type="number" name="quantidade" min="0" max="50" step="10"><br>
<br>
<input type="range" name="quantidade"><br>

Cor:<br>
<input type="color" name="cor">



<input type="submit" name="btEnviar" value="Enviar">


</form>

</body>
 
</html>
