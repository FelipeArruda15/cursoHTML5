<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Primeiro Formulario</title>
	<meta charset="utf-8">
</head>

<body>

<form action="cadastro.php" method="POST">

<fieldset>
<legend>Informações Pessoais</legend>

Nome:<br>
<input type="text" name="nome" required autofocus maxlength="3"><br> <!--Required tornando o campo obrigatorio -->
Senha:<br>
<input type="password" name="senha"><br>
Email:<br>
<input type="email" name="email" autocomplete="on" placeholder="seuemail@gmail.com" required><br>
</fieldset>

Imagem:<br><br>
<input type="file" name="imagem"><br><br>

Data:<br>
<input type="date" name="data" min="2002-01-05" max="2021-06-11"><br><br>

Hora:<br>
<input type="time" name="hora"><br><br>

Mês e Ano:<br>
<input type="month" name="mes-ano"><br><br>

Data e hora:<br>
<input type="datetime-local" name="data-e-hora"><br><br>

Semana:<br>
<input type="week" name="week"><br><br>

Mensagem:<br>
<textarea name="mensagem" rows="5" cols="30" spellcheck="false"></textarea><br>
<button type="button">Clique-me</button><br><br>

Escolha seu veiculo:<br><br>
<select name="veiculo">
	<optgroup label="Carros">
	<option value="camaro" >Camaro</option>
	<option value="hilux">Hilux</option>
	</optgroup>
	
	<optgroup label="Motos">
	<option value="pop100" selected>Pop 100</caption>
	<option value="Zig-50">Zig-50</option>
	</optgroup>
</select>
<br><br>

Escolha um campo:<br>
<input name="cursos" list="lista-cursos"><br>
<datalist id="lista-cursos">
	<option value="HTML5">
	<option value="CSS3">
	<option value="JS">
</datalist>

<br>
<br>
URL><br>
<input type="url" name="site"><br><br>

Search:<br>
<input type="search" name="pesquisa"><br>

Telefone:<br>
<input type="tel" name="Telefone"><br>

Time:<br>
<input type="radio" name="time" value="Coritiba" checked>Coritiba<br>
<input type="radio" name="time" value="Flamengo">Flamengo<br>
<input type="radio" name="time" value="Santos">Santos<br>

Cores:<br>
<input type="checkbox" name="cores" value="Verde" checked>Verde<br>
<input type="checkbox" name="cores" value="Vermelho">Vermelho<br>
<input type="checkbox" name="cores" value="Preto">Preto<br>

Quantidade:<br>
<input type="number" name="quantidade" min="0" max="50" step="10"><br>
<br>
<input type="range" name="quantidade"><br>

Cor:<br>
<input type="color" name="cor">



<input type="submit" name="btEnviar" value="Enviar">


</form>

</body>
 
</html>
